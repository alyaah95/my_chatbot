<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egypt RAG Model</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and general body */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f4f8;
            /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            /* Include padding in element's total width and height */
        }

        .container {
            background-color: #ffffff;
            /* White card background */
            padding: 2.5rem;
            /* Increased padding */
            border-radius: 1.5rem;
            /* More rounded corners */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            /* Stronger shadow */
            max-width: 800px;
            /* Wider container */
            width: 100%;
            text-align: center;
            border: 1px solid #e2e8f0;
            /* Light border */
        }

        .input-group {
            display: flex;
            gap: 1rem;
            /* Space between input and button */
            margin-top: 1.5rem;
            flex-wrap: wrap;
            /* Allow wrapping on small screens */
            justify-content: center;
        }

        input[type="text"] {
            flex-grow: 1;
            /* Input takes available space */
            padding: 0.75rem 1rem;
            /* Padding for input */
            border-radius: 0.75rem;
            /* Rounded input */
            border: 1px solid #cbd5e1;
            /* Light gray border */
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            max-width: 500px;
            /* Limit input width */
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
            /* Blue border on focus */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
            /* Focus ring */
        }

        button {
            background-color: #3b82f6;
            /* Blue button */
            color: white;
            padding: 0.75rem 2rem;
            /* Padding for button */
            border-radius: 0.75rem;
            /* Rounded button */
            font-weight: 600;
            /* Semi-bold text */
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            border: none;
            min-width: 120px;
            /* Minimum width for button */
        }

        button:hover {
            background-color: #2563eb;
            /* Darker blue on hover */
            transform: translateY(-2px);
            /* Slight lift effect */
        }

        button:active {
            transform: translateY(0);
            /* Press effect */
        }

        #answer-area {
            margin-top: 2.5rem;
            /* More space above answer */
            padding: 1.5rem;
            /* Padding for answer area */
            background-color: #e0f2fe;
            /* Very light blue background for answer */
            border-radius: 0.75rem;
            /* Rounded corners for answer area */
            text-align: left;
            min-height: 100px;
            /* Minimum height for answer area */
            color: #1a202c;
            /* Dark text color */
            border: 1px solid #bfdbfe;
            /* Light blue border */
            display: flex;
            /* Use flex to center content vertically */
            align-items: center;
            /* Center vertically */
            justify-content: center;
            /* Center horizontally */
            overflow-wrap: break-word;
            /* Ensure long words wrap */
            word-wrap: break-word;
            /* For older browsers */
        }

        #answer-area.loading {
            background-color: #fefcbf;
            /* Yellowish for loading */
            color: #4a5568;
        }

        .title {
            font-size: 2.25rem;
            /* Larger title */
            font-weight: 800;
            /* Extra bold */
            color: #2d3748;
            /* Darker title color */
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.125rem;
            /* Slightly larger subtitle */
            color: #4a5568;
            /* Grayish subtitle color */
            margin-bottom: 2rem;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .input-group {
                flex-direction: column;
                /* Stack input and button on small screens */
                align-items: stretch;
                /* Stretch items to full width */
            }

            input[type="text"] {
                max-width: 100%;
                /* Full width for input */
            }

            button {
                min-width: unset;
                /* Remove min-width to allow shrinking */
                width: 100%;
                /* Full width for button */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Egypt Info Assistant ðŸ‡ªðŸ‡¬</h1>
        <p class="subtitle">Ask about Egypt's history and geography, and I'll do my best to answer.</p>

        <div class="input-group">
            <input type="text" id="questionInput" placeholder="Enter your question here...">
            <button id="askButton">Ask</button>
        </div>

        <div id="answer-area"
            class="mt-8 p-6 bg-blue-50 rounded-xl shadow-inner text-gray-800 border border-blue-200 min-h-[120px] flex items-center justify-center text-lg">
            <p>Your answer will appear here...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const questionInput = document.getElementById('questionInput');
            const askButton = document.getElementById('askButton');
            const answerArea = document.getElementById('answer-area');

            // The URL of your Python Flask API endpoint
            // If you run Flask on a different port or host, change this URL.
            const API_URL = 'http://127.0.0.1:5000/ask';

            askButton.addEventListener('click', async () => {
                const query = questionInput.value.trim();
                if (!query) {
                    answerArea.innerHTML = "<p>Please enter a question.</p>";
                    return;
                }

                answerArea.innerHTML = "<p>Searching for an answer...</p>";
                answerArea.classList.add('loading');
                askButton.disabled = true; // Disable button during processing

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query: query })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.answer || 'Something went wrong on the server.');
                    }

                    const data = await response.json();
                    answerArea.innerHTML = `<p>${data.answer}</p>`;
                } catch (error) {
                    console.error('Error fetching answer:', error);
                    answerArea.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                } finally {
                    answerArea.classList.remove('loading');
                    askButton.disabled = false; // Re-enable button
                }
            });

            // Allow asking question by pressing Enter in the input field
            questionInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    askButton.click();
                }
            });
        });
    </script>
</body>

</html>
